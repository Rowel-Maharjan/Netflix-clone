<!DOCTYPE html>

<head>

</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/assets/images/logo.svg" alt="Image not found">

            <div class="right">
                <button class = "btn btn-sign">Sign In</button>
            </div>
        </nav>

        <div class="box"></div>
        <section>
